<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.0/docx.min.js"></script>
  <title>Video Screenshot & Transcript Copier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      background-image: url('YOUR_IMAGE_URL');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: blur(10px);
      min-width: 300px;
      color: #000;
    }
    h3 {
      margin-top: 0;
    }
    label, button {
      display: block;
      margin: 10px 0;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h3>Options</h3>
  <label for="useGoogleDrive">
    <input type="checkbox" id="useGoogleDrive">
    Save to Google Drive
  </label>

  <label for="gdocLink">Google Doc Edit Link:</label>
  <input type="text" id="gdocLink" placeholder="Enter Google Doc Edit Link">

  <label for="extractionTime">Transcript Time (sec):</label>
  <input type="number" id="extractionTime" value="10" min="1">

  <button id="saveSettings">Save Settings</button>
  <hr>
  <button id="screenshotBtn">Take Screenshot</button>
  <button id="ocrBtn">OCR</button>
  <button id="captureVideoBtn">Capture Video</button>

  <script src="popup.js"></script>
</body>
</html>
